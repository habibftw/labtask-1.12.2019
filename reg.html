<fieldset>
    <legend ><b>REGISTRATION</b></legend>
	<script type="text/javascript" src="check.js"></script>
	
	
	<form name="form1">
		<br/>
		<table width="100%" cellpadding="0" cellspacing="0" border="0">
			<tr>
				<td >Name</td>
				<td>:</td>
				<td><input name="name" type="text" id="name"  onkeypress="checkname()"></td>
				<td width="150px"><p id="invalidname" style='color: red;'></p></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Email</td>
				<td>:</td>
				<td>
					<input name="email" type="text" id="email" onkeydown="checkemail()">
					<abbr title="hint: sample@example.com"><b>i</b></abbr>
				</td>
				<td width="150px"><p id="invalidemail" style='color: red;'></p></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>User Name</td>
				<td>:</td>
				<td><input name="userName" type="text" id="username"></td>
				<td></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input name="password" type="password" id="pass" onkeyup="a()"></td>
				<td width="150px"><p id="invalidpassword" style='color: red;'></p></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input name="confirmPassword" type="password" id="cpass" onmouseover="passwordmatch()" onkeyup="passwordmatch()"></td>
				<td width="150px"><p id="matchingpassword" style='color: red;'></p></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Gender</legend>    
						<input name="gender1" type="radio" id="radio" value="male" onclick="checkButton()"  onmouseover="checkButton()">Male
						<input name="gender1" type="radio" id="radio" value="female" onclick="checkButton()"  onmouseover="checkButton()">Female
						<input name="gender1" type="radio" id="radio" value="other" onclick="checkButton()"  onmouseover="checkButton()">Other
					</fieldset>
				</td>
				<td width="150px"><p id="checkradio" style='color: red;'></p></td>
			</tr>		
			<tr><td colspan="4"><hr/></td></tr>
			<tr>
				<td colspan="3">
					<fieldset>
						<legend>Date of Birth</legend>    
						<input type="text" size="2" id="dob1"/>/
						<input type="text" size="2" id="dob2"/>/
						<input type="text" size="4" id="dob3"/>
						<font size="2"><i>(dd/mm/yyyy)</i></font>
					</fieldset>
				</td>
				<td></td>
			</tr>
			<tr><td><p id="demo"> </p> </td></tr>
			
		</table>
		<hr/>
		<input type="button" value="Submit" onclick="check()">
		<input type="reset">
	</form>
</fieldset>
